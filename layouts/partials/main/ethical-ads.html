<script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>

{{- $ethicalAdsId := "" }}
{{- if .IsHome }}
  {{- $ethicalAdsId = "homepage" }}
{{- else if and (eq .Section "docs") .IsPage }}
  {{- $ethicalAdsId = "docs-single" }}
{{- else }}
  {{- $ethicalAdsId = "not-defined" }}
{{- end }}

<div data-ea-publisher="httpgetdoksorg" data-ea-type="image" class="bordered" id="{{ $ethicalAdsId }}"></div>
